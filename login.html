<!-- Login page. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Head tag. -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/CSS/style.css">
    <title>Login</title>
</head>

<body>
    <!-- Body tag. -->
    <div class="s1">
        <!-- Login form. -->
        <form action="" id="login">
            <p class="p1">Sign In To Your Account</p>
            <div class="form__message form__message-error"></div>
            <div class="form__input-group">
                <label for="">Email Address*</label>
                <input type="text" class="form__input" autofocus placeholder="Email Address">
                <div class="form__input-errormess">

                </div>
            </div>

            <div class="form__input-group">
                <label for="">Password*</label>
                <input type="password" class="form__input" placeholder="password">
                <div class="form__input-errormess"></div>
            </div>

            <button class="btn1" type="submit">Login Now</button>


            <p class="p4">
                <a href="#" class="form__link "> Forgot your password?</a>
            </p>
            <p class="p2">Don’t have an account?
                <a href="register.html" id="linkCreateAccount" class="form__link ">Create Account</a>
            </p>
        </form>
        <!-- End Login form. -->
    </div>
    <!-- Footer. -->
    <div class="footer-bottom">
        <div class="container">
            <p class="copyright">
                &copy; 2023-2024 <a href="https://kfs.edu.eg/">kafrelsheikh university</a>. All Rights Reserved
            </p>
        </div>
    </div>
    </footer>
    <!-- End Footer. -->
    <!-- UP -->
    <a href="#top" class="go-top" data-go-top>
        <ion-icon name="chevron-up-outline"></ion-icon>
    </a>
    <!-- custom js link-->
    <script src="static/JS/script.js"></script>
    <!--ionicon link-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
