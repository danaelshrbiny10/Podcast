<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Head tag. -->

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />


    <title>Podcast website</title>

    <link rel="stylesheet" href="static/CSS/style.css" />
    <link href="static/images/chat.png" rel="icon">

</head>

<body id="top">
    <!-- Body tag. -->
    <header class="active" data-header>
        <!-- Header. -->
        <div class="container">
            <!-- Overlay. -->
            <div class="overlay" data-overlay></div>

            <a href="#" class="logo">
                <img src="static/images/new.png" alt="Podcast" width="40" height="40">
                <h2 class="logo-name">Podcast</h2>
            </a>

            <button class="nav-toggle-btn" data-nav-toggle-btn>
                <ion-icon name="menu-outline"></ion-icon>
            </button>

            <nav class="navbar" data-navbar>
                <ul class="navbar-list">
                    <li class="navbar-item">
                        <a href="index.html" class="navbar-link">Home</a>
                    </li>

                    <li class="navbar-item">
                        <a href="podcast.html" class="navbar-link">Podcast</a>
                    </li>

                    <li class="navbar-item">
                        <a href="contact.html" class="navbar-link">Contact</a>
                    </li>
                </ul>

                <button class="navbar-btn">
                    <a href="login.html">
                        <ion-icon name="log-in-outline"> </ion-icon>
                    </a>
                </button>
                <div class="navbar-actions"></div>

            </nav>

        </div>
    </header>

    <main>

        <!-- Contact us  -->
        <div class="contact">
            <div class="overlay"></div>
            <div class="section">
                <div class="container">
                    <h2>Contact Us</h2>
                    <form action="">
                        <div class="left-area">
                            <input type="text" placeholder="your name" />
                            <input type="text" placeholder="your phone" />
                            <input type="email" placeholder="your email" />
                            <input type="text" placeholder="subject" />
                        </div>
                        <div class="right-area">
                            <textarea cols="30" rows="10" placeholder="your message"></textarea>
                            <input type="submit" value="send" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- End Contact us.  -->


        <!-- Footer. -->
        <footer id="contact">
            <div class="footer-top">
                <div class="container">
                    <div class="footer-brand">
                        <a href="#" class="logo">
                            <img src="static/images/new.png" alt="Podcast" width="40" height="40">
                        </a>


                        <p class="footer-text">
                            A fully responsive Podcast website Responsive for all devices.
                        </p>
                    </div>
                    <div class="social-list-box">
                        <p class="social-title">Follow Us On</p>
                        <ol class="social-list">
                            <li>
                                <a href="https://www.facebook.com/www.kfs.edu.eg" class="social-link">
                                    <ion-icon name="logo-facebook"></ion-icon>
                                </a>
                            </li>
                            <li>
                                <a href="https://kfs.edu.eg/" class="social-link">
                                    <ion-icon name="logo-chrome"></ion-icon>
                                </a>
                            </li>
                        </ol>
                    </div>
                </div>
            </div>

            </div>
            <div class="footer-bottom">
                <div class="container">
                    <p class="copyright">
                        &copy; 2023-2024
                        <a href="https://kfs.edu.eg/">kafrelsheikh university</a>. All Rights Reserved
                    </p>
                </div>
            </div>
        </footer>
        <!-- End Footer.-->

        <!-- UP. -->
        <a href="#top" class="go-top" data-go-top>
            <ion-icon name="chevron-up-outline"></ion-icon>
        </a>
        <!-- custom js link. -->
        <script src="static/JS/script.js"></script>

        <!--ionicon link. -->
