<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Head tag. -->

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />


    <title>Podcast website</title>

    <link rel="stylesheet" href="static/CSS/style.css" />
    <link href="static/images/new.png" rel="icon">

</head>

<body id="top">
    <!-- Body tag. -->
    <header class="active" data-header>
        <!-- Header. -->
        <div class="container">
            <!-- Overlay. -->
            <div class="overlay" data-overlay></div>

            <a href="#" class="logo">
                <img src="static/images/new.png" alt="Podcast" width="40" height="40">
                <h2 class="logo-name">Podcast</h2>
            </a>

            <button class="nav-toggle-btn" data-nav-toggle-btn>
                <ion-icon name="menu-outline"></ion-icon>
            </button>

            <nav class="navbar" data-navbar>
                <ul class="navbar-list">
                    <li class="navbar-item">
                        <a href="index.html" class="navbar-link">Home</a>
                    </li>

                    <li class="navbar-item">
                        <a href="podcast.html" class="navbar-link">Podcast</a>
                    </li>

                    <li class="navbar-item">
                        <a href="contact.html" class="navbar-link">Contact</a>
                    </li>
                </ul>

                <button class="navbar-btn">
                    <a href="login.html">
                        <ion-icon name="log-in-outline"> </ion-icon>
                    </a>
                </button>
                <div class="navbar-actions"></div>

            </nav>

        </div>
    </header>

    <main>
        <article class="container">
            <!--Hero.-->
            <section class="hero" id="hero">
                <div class="hero-content">
                    <div class="gif-wrapper center">
                        <img src="static/images/giphy.gif" alt="gif">
                    </div>
                    <p class="hero-text">
                        Welcome to The Podcast Show where we explore the world of entertainment, technology, and personal growth.
                    </p>
                    <div class="hero-btn-group">
                        <button class="btn btn-primary" href="podcast.html">
                            <ion-icon name="headset"></ion-icon>

                            <span>
                                <a  href="podcast.html">
                                    Listen Now
                                </a>                               
                            </span>
                        </button>
                    </div>
                </div>
                <div class="hero-banner">
                </div>
            </section>
            <!--End Hero.-->

            <!-- Footer. -->
            <footer id="contact">
                <div class="footer-top">
                    <div class="container">
                        <div class="footer-brand">
                            <a href="#" class="logo">
                                <img src="static/images/new.png" alt="Podcast" width="40" height="40">
                            </a>


                            <p class="footer-text">
                                A fully responsive Podcast website Responsive for all devices.
                            </p>
                        </div>
                        <div class="social-list-box">
                            <p class="social-title">Follow Us On</p>
                            <ol class="social-list">
                                <li>
                                    <a href="https://www.facebook.com/www.kfs.edu.eg" class="social-link">
                                        <ion-icon name="logo-facebook"></ion-icon>
                                    </a>
                                </li>
                                <li>
                                    <a href="https://kfs.edu.eg/" class="social-link">
                                        <ion-icon name="logo-chrome"></ion-icon>
                                    </a>
                                </li>
                            </ol>
                        </div>
                    </div>
                </div>

                </div>
                <div class="footer-bottom">
                    <div class="container">
                        <p class="copyright">
                            &copy; 2023-2024
                            <a href="https://kfs.edu.eg/">kafrelsheikh university</a>. All Rights Reserved
                        </p>
                    </div>
                </div>
            </footer>
            <!-- End Footer.-->

            <!-- UP. -->
            <a href="#top" class="go-top" data-go-top>
                <ion-icon name="chevron-up-outline"></ion-icon>
            </a>
